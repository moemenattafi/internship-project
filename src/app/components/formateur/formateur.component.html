<app-create-formateur (create)="createFormateur()"></app-create-formateur>
<mat-card *ngFor="let formateur of formateurs$ | async">
  <button  mat-icon-button>
    <mat-icon (click)="deleteFormateur(formateur.idformateur)" color="warn">delete</mat-icon>
  </button>
  <div class="formateur-nom">
    {{formateur.nomEtPrenom}}
  </div >
  <div class="formateur-specialite">
    {{formateur.specialite}}
  </div>
  <div class="formateur-direction">
    {{formateur.direction}}
  </div>
</mat-card>
