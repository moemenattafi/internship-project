<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
  <mat-form-field>
    <mat-label>email</mat-label>
    <input matInput  placeholder="Ex.Jhon" formControlName="email"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>password</mat-label>
    <input matInput type="password" formControlName="password"/>
  </mat-form-field>
  <button color="accent" type="submit" [disabled]="!loginForm.valid" mat-raised-button>Login </button>

</form>
